l_english:
 tech_crystallization: "Crystallization"
 tech_crystallization_desc: "Breakthroughs in Originium technology and mass production techniques for Originium cultivation chambers allow individuals to modify their existence based on a common expression template."
 tech_gene_banks: "Gene Banks"
 tech_gene_banks_desc: "Gene bank screening combined with genomic management can be applied to cloning."
 tech_glandular_acclimation: "Glandular Acclimation"
 tech_glandular_acclimation_desc: "Environmental adaptability of species can be customized by altering the biological properties of glands."
 tech_gene_seed_purification: "Gene Seed Purification"
 tech_gene_seed_purification_desc: "Utilizing nucleotide purification techniques to isolate and improve genetic traits."
 tech_morphogenetic_field_mastery: "Morphogenetic Field Mastery"
 tech_morphogenetic_field_mastery_desc: "Morphogenetic research was originally an attempt in the pharmaceutical field, but deep understanding of its mysteries has led to the development of direct subconscious connection technology for organisms."
 tech_gene_tailoring: "Gene Tailoring"
 tech_gene_tailoring_desc: "Making gene editing tools widely available will certainly have a positive impact on our development."
 tech_gene_tailoring_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 tech_gene_tailoring_overtuned: "$tech_gene_tailoring$"
 tech_gene_tailoring_overtuned_desc: "$tech_gene_tailoring_desc$"
 tech_gene_expressions: "Directed Gene Expression"
 tech_gene_expressions_desc: "Stricter control at the cellular level over RNA transcription and protein translation."
 #tech_gene_expressions_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 TECH_UNLOCK_GENE_EXPRESSIONS_TITLE: "§HUnlocks Trait:§! $trait_auto_mod_biological$"
 TECH_UNLOCK_GENE_EXPRESSIONS_DESC: "Allows us to add §Y$trait_auto_mod_biological$§! to organic species through species modification technology."
 TECH_UNLOCK_VOCATIONAL_GENES_TITLE: "§HUnlocks Species Modification:§! Vocational Gene Editing"
 TECH_UNLOCK_VOCATIONAL_GENES_DESC: "['concept_vocational_traits'] can be §Yremoved§! through species modification"
 tech_selected_lineages: "Selected Lineages"
 tech_selected_lineages_desc: "Breeding programs should be encouraged to avoid wasting precious genetic heritage."
 tech_capacity_boosters: "Capacity Boosters"
 tech_capacity_boosters_desc: "We leave no loopholes and spare no cost, creating perfect future successors through strict gene pool management."
 tech_regenerative_hull_tissue: "Regenerative Hull Tissue"
 tech_regenerative_hull_tissue_desc: "Transgenic silicon-based bacteria can be manipulated to regenerate non-organic materials."
 tech_vitality_boosters: "Vitality Boosters"
 tech_vitality_boosters_desc: "Where flesh fails, let science intervene."
 tech_lithoid_transgenesis: "Lithoid Transgenesis"
 tech_lithoid_transgenesis_desc: "Silicon-based and carbon-based life forms share many similarities, allowing us to combine the evolutionary traits of lithoid species with carbon-based organisms."
 TECH_UNLOCK_LITHOID_GENETICS_TITLE: "§HUnlocks Trait:§! Lithoid Transgenesis"
 TECH_UNLOCK_LITHOID_GENETICS_DESC: "Allows us to add lithoid traits to organic species through species modification technology."
 tech_plantoid_transgenesis: "Plantoid Transgenesis"
 tech_plantoid_transgenesis_desc: "Through some artificial enhancement methods, the evolutionary adaptations we discovered in plantoid species can also be replicated in other forms of life."
 TECH_UNLOCK_PLANTOID_GENETICS_TITLE: "§HUnlocks Trait:§! Plantoid Transgenesis"
 TECH_UNLOCK_PLANTOID_GENETICS_DESC: "Allows us to add plantoid traits to organic species through species modification technology."