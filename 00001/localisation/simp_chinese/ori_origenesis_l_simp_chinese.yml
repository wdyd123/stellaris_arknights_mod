 reality_etches_crisis_description_intro: "星海共同体中那些希图在历史的长河中照见未来的人们长期以来一直设想会有一场将要降临的§R天灾§!——一场所有智慧生命的生死危机，唯有倚仗前所未有的万众一心与前仆后继方能克服——如果真有可能克服的话。\n\n流行的关于何为这场天灾的本质的预测相当异想天开，比如系外掠食者入侵，再比如星系中机械智能星火燎原，又或是其他位面的继位战争波及而至，但是……\n\n如今显而易见的是，那个天灾一直都会是§R我们§!。"
 reality_etches_crisis_description: "$reality_etches_crisis_description_intro$\n\n我们的一举一动激起的涟漪，回响在一个能量无限的维度中。我们只需发现如何驾驭这种能量就能让整个星系向我们卑躬屈膝。"
