 origenesis.7105.name: "天灾等级2级"
 origenesis.7105.desc: "随着源石的秘密陆续被揭开，我们确定，源石在帮助我们抵御或者躲避*(#&%#的过程中起着关键作用。它对现实的包容性至关重要，但仍有很多有待解开的谜团。\n\n我们收集的每一项知识都揭示了新的可能性。一些可能有直接的工业或军事应用，而另一些则可能为以前难以想象的理论打开大门。路漫漫其修远兮，吾将上下而求索。"
 origenesis.7105.a: "时间紧迫，唯有责任"

 origenesis.7110.name: "天灾等级3级"
 origenesis.7110.desc: "源石的适用范围大得令人惊讶。虽然我们已经发现操纵它的新方法，但我们工作的真正意义仍有待探索。我们相信，如同黑洞影响它周围的宇宙一样，引力仍然是穿透我们当前现实的最佳选择。\n\n我们假设，接触一种本质上是现实另一面的物体可以让我们改变这一面的法则。这是一个危险的研究领域，但谨慎绝不能阻碍进步。"
 origenesis.7110.a: "重力仍为万物之法……至少现在如此。"
 origenesis.7115.name: "天灾等级4级"
 origenesis.7115.desc: "我们对了！无论我们的工作曾遭受任何质疑，现在都将烟消云散。\n\n重力可以用来扭曲现实的法则。但是否存在一种正确的调整能将这些规则彻底打破呢？到目前为止，我们的实验都是在最小的范围内进行的，任何编辑都会很快被删除，现实会恢复到“默认”设置。而我们现在怀疑，这仅仅是规模的问题。通过在更大的层面上应用能量悖论，我们可以大大降低这种编辑的成本……至少在我们的维度中是这样的。\n\n不管有多大风险，现在已经没有回头路了。只有敢于打破规则的人才能改写规则。"
 origenesis.7115.a: "我们已经做好了牺牲一切的准备。"
 origenesis.7120.name: "天灾等级5级"
 origenesis.7120.desc: "这不合理，但事实如此。无论我们如何努力，源石能刻印的内容都是有限的。这个宇宙太大了，根本无法全部记录。\n但在挫折之中有时也蕴藏着机遇，我们可以只记录所有生命以及必要的星球，但即便如此，即便是对我们来说，这仍是一项浩瀚的工程。\n\n这种情况不复存在了。年轻的宇宙正存在于奇点的无限引力之中。事实证明，改写起这种年轻宇宙要容易得多。\n\n我们有向黑洞发射探测器的技术。一旦越过视界，他们就会开始施加压力，使这些新生的位面屈从于我们的意志。在空间折叠成永恒的地方，有一扇通往另一个宇宙的大门，那里也有着其他更年轻的宇宙。在多元宇宙的深渊深处，我们会发现一个可以被塑造为某种非凡存在的现实。"
 origenesis.7120.a: "他们必须屈服，因为我们绝不放弃。"


 origenesis.6051.name: "终焉之时"
 origenesis.6051.desc: "一切都结束了。§H[From.GetName]§!激活了所有光环，整个银河都将被蚀刻进源石，任由其处置。\n\n在蚀刻的过程中，逸散的能量横扫了整个星系，摧毁了剩余的一切。\n\n对于这片星系的住民来说，此时便是万物的终焉之时。"
 origenesis.6051.a: "一切都毁于一旦……"

