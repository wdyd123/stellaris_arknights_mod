 origenesis.4140.name: "直面天启"
 origenesis.4140.desc: "历经一段相当长的时间，我们[Root.GetSpeciesNamePlural]终于知晓了我们注定要面对&*#{?&^的事实，知晓了我们的使命要比这片星海自身的命运更加崇高的事实。\n\n在过去的几年里，这个概念变得越来越强烈，以至于我们无法否认一次宏大的[Root.GetAdj]社会改革已经蓄势待发了。或者更准确地说，已经近在眉睫了。\n\n不知道星海是否已经准备好迎接被§3源石§!同化的宿命了，但反正[Root.GetName]已经准备好了。我们会承受误解，会遭受反抗，但我们不会停下步伐。"
 origenesis.4140.a: "这是我们的使命。"
 #Unlock Crisis Level 2
 origenesis.4145.name: "吾乃军团"
 origenesis.4145.desc: "[Root.GetName]不会被击败。我们作为整体产生的深刻影响也不可抹灭。\n\n深植于心中对星海的责任感渗透到了社会的每个角落，在战斗能力与科学进步方面带来了出人意料的惊人进展，到达了我们从未预料的层面。\n\n在如同[Root.GetName]的意志一般团结的整体面前，一个充斥着不同意见，混乱资源分布以及利益冲突的星系有什么胜算呢？！"
 origenesis.4145.a: "这就是我们的道路。"
 #Unlock Crisis Level 3
 origenesis.4150.name: "他们将跪服"
 origenesis.4150.desc: "随着时光流逝，信念之火也在每个[Root.GetSpeciesName]之中以不可动摇的决心被传开。我们的疆域不断扩大，我们所投入的力量也是如此。\n\n当遇到其他帝国的时候，我们会给他们两个选择：要么加入我们，要么选择灭亡。当然，这是在我们会给他们选择的前提下。\n\n不管怎样，§3源石§!正继续扩张。"
 origenesis.4150.a: "前进，征服。"
 #Unlock Crisis Level 4
 origenesis.4155.name: "至高主权"
 origenesis.4155.desc: "￥%【'/&#*+&正在到来。[Root.GetName]已经马上快要领悟我们的宏大目标了。每个[Root.GetSpeciesName]都发自心底地感受到了——我们所肩负的使命。\n\n我们仍然可以从我们的经历，不，应该说是我们的历史——武力扩张的历史中学到有关抵御&#>}>(%*，保护这个混乱不堪星河的新方法。\n\n当然了，那些不理解我们的的势力所做的一切努力都将化为徒劳。"
 origenesis.4155.a: "一个接着一个，他们都终将臣服。"

