 halo.503.name:0"冷却完成"
 halo.503.desc:0"位于§Y[fromfrom.GetName]§!星系的$halo$已完成冷却，随时可以发射。"
 halo.503.a:0"那就来吧！"

 halo.511.name:0"亚空间波动"
 halo.511.desc:0"在[event_target:targeted_system_halo.GetName]星系内检测到一股强大的亚空间波动，从中出来的大量高能粒子以接近光速的速度正在撞击[event_target:AOW_tgt_PLNT_starfall_spear_target.GetName]，它正在变得越来越不稳定。\n\n经逆向分析，确认源头是来自[event_target:AOW_tgt_CNTR_starfall_spear.GetName]境内的[event_target:AOW_tgt_SSTM_starfall_spear.GetName]星系，里面的$halo$正在对我们的领地发起打击！"
 halo.511.a:0"我们没有防御手段，这个星系保不住了..."

 halo.512.name:0"亚空间波动"
 halo.512.desc:0"在[event_target:targeted_system_halo.GetName]星系内检测到一股强大的亚空间波动，从中出来的大量高能粒子以接近光速的速度正在撞击[event_target:AOW_tgt_PLNT_starfall_spear_target.GetName]，它正在变得越来越不稳定。\n\n经逆向分析，确认源头是来自[event_target:AOW_tgt_CNTR_starfall_spear.GetName]境内的[event_target:AOW_tgt_SSTM_starfall_spear.GetName]星系，里面的$halo$正在对我们的领地发起打击！"
 halo.512.a:0"我们没有防御手段，这个星系保不住了..."

 halo.641.name:0"源石化"
 halo.641.desc:0"[from.GetName]星系经历了一次剧烈的能量释放，剩余的物质坍缩为黑洞，这个星系的一切必要信息现在仅存于源石中。"

 halo.1001.name:0"蚀刻银河"
 halo.1001.desc:0"今天，即是终焉之篇章的开端。我们已经计划好如何将必要的信息保存进源石了。彻底地让[From.GetName]的权能上升到无可匹敌的地步。\n\n我们将五个$halo$作为焦点，在这个现实世界生成了足量的源石，用以一次性的记录所有生命和星球的信息。\n\n我们需要更多的源石和现实刻印。\n\n如果要说蚀刻过程有什么副作用的话，那就是周围的天体会遭受一些“完整性的压力”，即彻底的报废。但是同最终被我们获取的信息相比，这样的代价简直微不足道。\n\n终焉的开端就要降临于我们了。"
 halo.1001.a:0"放手去做吧"
