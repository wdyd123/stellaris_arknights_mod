 halo_world_2_intermediate: "光环框架"
 halo_world_2_intermediate_DESC: "这座巨大的环状结构框架标志着光环建造工程的重要里程碑。虽然尚未完工，但其宏伟的规模已经展现出前文明技术的无上威力。"

 halo_world_2_01: "光环-居住区A"
 halo_world_2_01_DESC: "光环环带上的第一处居住区域，拥有人工重力和大气系统。这里可以容纳大量人口，并提供完善的生活设施。"

 halo_world_2_02: "光环-居住区B"
 halo_world_2_02_DESC: "光环环带上的第二处居住区域，与居住区A相互补充形成完整的生活空间。当两个居住区都建成时，光环将成为理想的栖息地。"

 halo_world_03_standby: "光环-待机"
 halo_world_03_standby_DESC: "完整的光环武器系统处于待机状态，其环形结构环绕着中央恒星。这件终极造物静静等待着激活的时刻。"

 halo_world_03_launch: "光环-充能"
 halo_world_03_launch_DESC: "光环已进入发射准备状态，巨大的能量正在环形结构中汇聚。整个星系的命运悬于一线。"

 halo_world_03_launching: "光环-发射中"
 halo_world_03_launching_DESC: "光环正在释放毁灭性的能量脉冲，足以清除整个银河系的一切有感知生命。没有什么能够阻止这股毁灭洪流。"

 mod_founder_species_growth_mult: "创始种族人口增速"
 mod_founder_species_growth_mult_desc: "源石技术的应用提高了创始种族的繁衍效率"

 mod_empire_size_pops_mult: "帝国规模人口系数"
 mod_empire_size_pops_mult_desc: "影响人口对帝国扩张度的贡献"

 mod_diplo_weight_naval_mult: "海军外交权重加成"
 mod_diplo_weight_naval_mult_desc: "强大的舰队力量提升了在银河政治中的话语权"