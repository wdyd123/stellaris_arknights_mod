l_simp_chinese:
 tech_crystallization: "结晶"
 tech_crystallization_desc: "源石技术的突破和源石培育仓的大规模生产技术允许个人基于一个共同的表达模板修改自己的存在。"
 tech_gene_banks: "基因库"
 tech_gene_banks_desc: "基因库筛选加上基因组管理可应用于克隆中。"
 tech_glandular_acclimation: "腺体适应"
 tech_glandular_acclimation_desc: "通过改变腺体的生物特性，可定制物种的环境适应性。"
 tech_gene_seed_purification: "基因种子纯化"
 tech_gene_seed_purification_desc: "利用核苷酸纯化技术分离、改进遗传特质。"
 tech_morphogenetic_field_mastery: "形态发生学精通"
 tech_morphogenetic_field_mastery_desc: "形态发生研究本是药学领域的尝试，但深入理解其中玄妙后，开发出了有机体潜意识直连技术。"
 tech_gene_tailoring: "基因剪裁"
 tech_gene_tailoring_desc: "使基因编辑工具被广泛使用肯定会对我们的发展有积极的影响。"
 tech_gene_tailoring_modifier_desc_ori: "有机体$species_trait_points_add$：$POINTS1|0=+$\n\n源石体$species_trait_points_add$：$POINTS2|0=+$"
 tech_gene_tailoring_overtuned: "$tech_gene_tailoring$"
 tech_gene_tailoring_overtuned_desc: "$tech_gene_tailoring_desc$"
 tech_gene_expressions: "基因定向表达"
 tech_gene_expressions_desc: "对RNA转录和蛋白质翻译的在细胞层面上进行更严格的控制。"
 #tech_gene_expressions_modifier_desc: "$species_trait_points_add$: $POINTS|0=+$"
 TECH_UNLOCK_GENE_EXPRESSIONS_TITLE: "§H解锁特质：§!$trait_auto_mod_biological$"
 TECH_UNLOCK_GENE_EXPRESSIONS_DESC: "允许我们经由物种修饰技术将§Y$trait_auto_mod_biological$§!添加给有机物种。"
 TECH_UNLOCK_VOCATIONAL_GENES_TITLE: "§H解锁物种修饰：§!职业基因编辑"
 TECH_UNLOCK_VOCATIONAL_GENES_DESC: "['concept_vocational_traits']可以通过物种修饰§Y移除§!"
 tech_selected_lineages: "择优血脉"
 tech_selected_lineages_desc: "应该鼓励生育计划，以免浪费宝贵的基因传承。"
 tech_capacity_boosters: "能力增强"
 tech_capacity_boosters_desc: "我们不留漏洞、不计成本，通过严格管理基因库来造就完美的未来接班人。"
 tech_regenerative_hull_tissue: "再生舰体组织"
 tech_regenerative_hull_tissue_desc: "转基因的硅基细菌可被操控进行非有机材料的再生。"
 tech_vitality_boosters: "活性增强剂"
 tech_vitality_boosters_desc: "肉体失败的地方，就让科学介入吧。"
 tech_lithoid_transgenesis: "硅体转基因技术"
 tech_lithoid_transgenesis_desc: "硅基生物和碳基生物具有许多相似性，这能让我们将石质类生物的进化特质同碳基生物结合起来。"
 TECH_UNLOCK_LITHOID_GENETICS_TITLE: "§H解锁特性：§!石质类转基因技术"
 TECH_UNLOCK_LITHOID_GENETICS_DESC: "允许我们经由物种修饰技术将石质类特质添加给有机物种。"
 tech_plantoid_transgenesis: "植物体转基因技术"
 tech_plantoid_transgenesis_desc: "通过一些人工的促长手段，我们在植物类物种中发现的进化适应性也可以复制到其他形式的生命体中。"
 TECH_UNLOCK_PLANTOID_GENETICS_TITLE: "§H解锁特性：§!植物体转基因技术"
 TECH_UNLOCK_PLANTOID_GENETICS_DESC: "允许我们经由物种修饰技术将植物类特质添加给有机物种。"


 tech_infection_suppressant_i: "一级矿石病抑制剂"
 tech_infection_suppressant_i_desc: "一级源石病抑制剂是最初的源石病防治手段，通过基本的药物成分减缓源石病的扩散。尽管效果有限，它为源石病的控制争取了宝贵的时间。"
 tech_infection_suppressant_ii: "二级矿石病抑制剂"
 tech_infection_suppressant_ii_desc: "二级源石病抑制剂在一级的基础上进行改进，能有效延缓源石病的进程并提高患者的生存期。该技术在临床中表现出了更强的治疗效果，副作用大大减少。"
 tech_infection_suppressant_iii: "三级矿石病抑制剂"
 tech_infection_suppressant_iii_desc: "三级源石病抑制剂是最新的突破性技术，能够彻底控制源石病并恢复患者的生理功能。其高效性和低副作用使源石病的治愈成为可能，为患者带来了新的希望。"

 tech_originium_awakening: "源石激活"
 tech_originium_awakening_desc: "通过深入研究源石的内在能量结构，我们终于掌握了激活源石潜能的方法。觉醒的源石不仅能够作为能源核心，更能与生物体建立共生关系，为建立光环奠定基础。这是源石文明向星际扩张迈出的关键一步。"

 # 第二级科技
 tech_cortex_expansion: "网络扩张"
 tech_cortex_expansion_desc: "源石之间存在着神秘的共振网络，通过增强这种连接，我们能够在更大范围内建立源石影响域。扩张的网络不仅提高了光环的运作效率，更为后续的深度实验提供了必要的基础设施支持。"

 # 第三级科技
 tech_orignium_override: "源石超频"
 tech_orignium_override_desc: "源石利用技术的重大突破。通过精确控制源石能量的释放过程，我们提高了源石的功能上限。"

 # 第四级科技
 tech_mind_integration: "意识统合"
 tech_mind_integration_desc: "当足够多的个体被源石同化后，一个前所未有的集体意识开始浮现。这种统合并非简单的思维融合，而是在保持个体特性的同时，实现了更高维度的精神连接。整个文明开始作为一个统一的实体运作。"

 # 第五级科技
 tech_stellar_guidance: "恒星引导"
 tech_stellar_guidance_desc: "源石文明的终极成就。通过将整个恒星系统纳入源石网络，我们获得了直接操控恒星能量输出的能力。光环不再只是殖民地，而成为了引导恒星力量的巨大装置，加快同化整个星系的步伐"

 origenesis_level_1_tech_desc: "§3$tech_originium_awakening$§!\n解开源石的更多功能，我们必须提高能量获取效率。"
