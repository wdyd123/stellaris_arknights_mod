 origenesis_level_2_tech_title: "解锁§3源石计划§!天灾§3等级3§!"
 origenesis_level_3_tech_desc: "§3$tech_orignium_override$§!\n解开源石的更多功能，我们必须提高物资生产效率。"
 origenesis_level_3_tech_title: "解锁§3源石计划§!天灾§3等级4§!"
 origenesis_level_4_tech_desc: "§3$tech_mind_integration$§!\n解开源石的更多功能，我们必须提高舰船作战能力。"
 origenesis_level_4_tech_title: "解锁§3源石计划§!天灾§3等级5§!"
 origenesis_level_5_tech_desc: "§3$tech_stellar_guidance$§!\n解开源石的更多功能，我们必须提高星系同化速度。"
 origenesis_level_5_tech_title: "解锁§3光环§!的§R坠星§!功能"


