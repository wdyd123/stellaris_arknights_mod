 tech_halo_world_desc: "一个§Y$pc_ringworld_habitable$§!容纳了数个行星大小的区块，我们将构建一颗超级行星。"

 tech_originium_awakening: "源石激活"
 tech_originium_awakening_desc: "通过深入研究源石的内在能量结构，我们终于掌握了激活源石潜能的方法。觉醒的源石不仅能够作为能源核心，更能与生物体建立共生关系，为建立光环奠定基础。这是源石文明向星际扩张迈出的关键一步。"

 # 第二级科技
 tech_cortex_expansion: "网络扩张"
 tech_cortex_expansion_desc: "源石之间存在着神秘的共振网络，通过增强这种连接，我们能够在更大范围内建立源石影响域。扩张的网络不仅提高了光环的运作效率，更为后续的深度同化实验提供了必要的基础设施支持。"

 # 第三级科技
 tech_deep_assimilation: "深度同化"
 tech_deep_assimilation_desc: "源石同化技术的重大突破。通过精确控制源石能量的渗透过程，我们现在能够在细胞层面改造生物体，使其完全融入源石网络。被同化的个体不会失去意识，反而获得了更高层次的存在形式。"

 # 第四级科技
 tech_mind_integration: "意识统合"
 tech_mind_integration_desc: "当足够多的个体被源石同化后，一个前所未有的集体意识开始浮现。这种统合并非简单的思维融合，而是在保持个体特性的同时，实现了更高维度的精神连接。整个文明开始作为一个统一的实体运作。"

 # 第五级科技
 tech_stellar_guidance: "恒星引导"
 tech_stellar_guidance_desc: "源石文明的终极成就。通过将整个恒星系统纳入源石网络，我们获得了直接操控恒星能量输出的能力。光环不再只是殖民地，而成为了引导恒星力量的巨大装置，为文明的最终扩张提供无穷的能源。"



 ori_crisis.4140.name: "直面天启"
 ori_crisis.4140.desc: "历经一段相当长的时间，我们[Root.GetSpeciesNamePlural]终于知晓了我们注定要面对&*#{?&^的事实，知晓了我们的使命要比这片星海自身的命运更加崇高的事实。\n\n在过去的几年里，这个概念变得越来越强烈，以至于我们无法否认一次宏大的[Root.GetAdj]社会改革已经蓄势待发了。或者更准确地说，已经近在眉睫了。\n\n不知道星海是否已经准备好迎接被§I源石§!同化的宿命了，但反正[Root.GetName]已经准备好了。我们会承受误解，会遭受反抗，但我们不会停下步伐。"
 ori_crisis.4140.a: "这是我们的使命。"
 #Unlock Crisis Level 2
 ori_crisis.4145.name: "吾乃军团"
 ori_crisis.4145.desc: "[Root.GetName]不会被击败。我们作为整体产生的深刻影响也不可抹灭。\n\n深植于心中对星海的责任感渗透到了社会的每个角落，在战斗能力与科学进步方面带来了出人意料的惊人进展，到达了我们从未预料的层面。\n\n在如同[Root.GetName]的意志一般团结的整体面前，一个充斥着不同意见，混乱资源分布以及利益冲突的星系有什么胜算呢？！"
 ori_crisis.4145.a: "这就是我们的道路。"
 #Unlock Crisis Level 3
 ori_crisis.4150.name: "他们将跪服"
 ori_crisis.4150.desc: "随着时光流逝，信念之火也在每个[Root.GetSpeciesName]之中以不可动摇的决心被传开。我们的疆域不断扩大，我们所投入的力量也是如此。\n\n当遇到其他帝国的时候，我们会给他们两个选择：要么加入我们，要么选择灭亡。当然，这是在我们会给他们选择的前提下。\n\n不管怎样，§I源石§!正继续扩张。"
 ori_crisis.4150.a: "前进，征服。"
 #Unlock Crisis Level 4
 ori_crisis.4155.name: "至高主权"
 ori_crisis.4155.desc: "￥%【'/&#*+&正在到来。[Root.GetName]已经马上快要领悟我们的宏大目标了。每个[Root.GetSpeciesName]都发自心底地感受到了——我们所肩负的使命。\n\n我们仍然可以从我们的经历，不，应该说是我们的历史——武力扩张的历史中学到有关抵御&#>}>(%*，保护这个混乱不堪星河的新方法。\n\n当然了，那些不理解我们的的势力所做的一切努力都将化为徒劳。"
 ori_crisis.4155.a: "一个接着一个，他们都终将臣服。"

