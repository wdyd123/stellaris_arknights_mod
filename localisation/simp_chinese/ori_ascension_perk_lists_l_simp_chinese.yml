 ori_ap.410.desc: "我们的一个计算失误导致大量工蜂的频谱完整性发生退化。不幸的是，我们还不能确定失误是哪一步发生的。\n\n在审查我们物种飞升所涉及的生物计算，并修正了一些可能存在问题的步骤后，我们打算继续推进工作。\n\n然而我们仍然不能确定究竟是修正了问题还是带来了更多问题。"
 ori_ap.410.desc.wilderness: "我们的一个计算失误导致大量共生体的频谱完整性发生退化。不幸的是，我们还不能确定失误是哪一步发生的。\n\n在审查我们物种飞升所涉及的生物计算，并修正了一些可能存在问题的步骤后，我们打算继续推进工作。\n\n然而我们仍然不能确定究竟是修正了问题还是带来了更多问题。"
