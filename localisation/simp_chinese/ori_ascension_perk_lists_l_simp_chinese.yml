 #STAGE EVENTS
 ori_ap.25.name: "集群进化" #STAGE ONE
 ori_ap.25.desc.no_options: "[owner.GetGovernmentName]正在发生转变。我们即将实现自身的全部潜能，同时也意识到这个努力可能从根本上改变我们的本质。设计我们自身的进化是一项意义深远的任务。我们现在实施的改变将会在未来产生深远的影响。"
 ori_ap.25.desc.has_options: "$ori_ap.25.desc.no_options$\n\n我们现在必须为进化的第一阶段选择一个发展重点。"
 ori_ap.25.a: "$ori_ap.5.a$"
 ori_ap.25.b: "$ori_ap.5.b$"
 ori_ap.25.c: "$ori_ap.5.c$"
 ori_ap.30.name: "蜂巢聚合" #STAGE TWO
 ori_ap.30.desc.no_options: "设计我们自身的进化已经带来了显著的改变。我们现在对基因特征、繁殖过程和DNA序列有了更深入的理解。\n\n我们的工作即将达到顶峰。\n\n不久之后，我们将成为注定要成为的样子。"
 ori_ap.30.desc.has_options: "$ori_ap.30.desc.no_options$我们有机会选择继续沿当前道路前进，或选择新的焦点。"
 ori_ap.30.a: "$ori_ap.10.a$"
 ori_ap.30.b: "$ori_ap.10.b$"
 ori_ap.30.c: "$ori_ap.10.c$"
 ori_ap.35.name: "演化联合" #STAGE THREE
 ori_ap.35.desc.no_options: "我们正处在一个重大演化突破的边缘。我们很快就要为充分发挥演化潜力而面临关键的抉择。"
 ori_ap.35.desc.has_options: "$ori_ap.35.desc.no_options$\n\n我们必须再一次选择优先事项。"
 ori_ap.35.a: "$ori_ap.15.a$"
 ori_ap.35.b: "$ori_ap.15.b$"
 ori_ap.35.c: "$ori_ap.15.c$"
 originium_resonance_hive_approach_one: "$originium_resonance_approach_resonance$"
