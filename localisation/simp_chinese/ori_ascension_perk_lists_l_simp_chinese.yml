 ori_ap.380.name: "情绪失控"
 ori_ap.380.desc: "蜂巢的多个区域正在经历无法控制的愤怒浪潮，这股情绪波动在共享意识中激起涟漪，放大了我们集体的痛苦与挫折。\n\n最近引入的突变似乎过度刺激了工蜂攻击控制中枢的神经细胞，打破了蜂巢的情绪平衡。冲突事件愈发频繁，一些子个体甚至抛弃了原有任务，开始攻击其他同类。"
 ori_ap.380.a: "我们将齐心协力，保持清醒。"
 ori_ap.380.b: "拥抱愤怒。"
 ori_ap.385.name: "环境不适"
 ori_ap.385.desc: "虽然某些突变确实让我们更强大和强化了我们，但我们发现其他突变却带来了不愉快的副作用。\n\n虽然旨在延长寿命的强化已经成功实施，但这些相同的突变却降低了我们对极端气候的耐受性。\n\n那些经历了这些生物强化的个体在调节体内温度系统时遇到了困难，这种不适感传遍了整个蜂巢。"
 ori_ap.385.a: "我们必须升级气候防护系统。"
 ori_ap.385.b: "随着我们的改变，我们对环境的偏好也在改变。"
 uncomfortable_drones: "不适的工蜂"
 uncomfortable_drones_desc: "我们的工蜂必须忍受突变带来的不适。"
 ori_ap.390.name: "力量或智慧"
 ori_ap.390.desc: "我们发现了两种突变。一种同化能够增强基层子个体的力量，大幅提高劳动效率。另一种则能提升复杂型工蜂的智力，增强解决问题和战略思维的能力。\n\n蜂巢必须决定选择哪条进化道路。"
 ori_ap.390.a: "力量就是进步。"
 ori_ap.390.b: "思考使我们繁荣。"
 ### ADDITIONAL RANDOM EVENTS
