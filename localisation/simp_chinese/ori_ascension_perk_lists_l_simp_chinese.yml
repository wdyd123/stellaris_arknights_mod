 originium_resonance_hive_approach_three: "$originium_resonance_approach_assimilation$"
 originium_resonance_hive_approach_one_desc: "$originium_resonance_approach_resonance_desc$"
 originium_resonance_hive_approach_two_desc: "$originium_resonance_approach_crystallization_desc$"
 originium_resonance_hive_approach_three_desc: "$originium_resonance_approach_assimilation_desc$"
 ori_ap.40.name: "生物特异性" #FINAL STAGE - TRADITION TREE CHOICE
 ori_ap.40.desc: "无论我们是追求最完美的共振形态，还是通过同化技术走向成功，抑或是通过刻意晶化来进行基因增强，这一刻都标志着一个不可逆转的转折点。"
 ori_ap.40.desc.evopred: "$ori_ap.20.desc.evopred$"
 ori_ap.40.a: "$ori_ap.20.a$"
 ori_ap.40.b: "$ori_ap.20.b$"
 ori_ap.40.c: "$ori_ap.20.c$"
 #Random Events (Hives)
 ori_ap.110.name: "分工优化"
 ori_ap.110.desc: "当我们开始对[target.GetGestaltEntityName]进行生物提升时，我们必须优先考虑那些最能使我们的文明受益的强化项目。\n\n选择性基因操控让我们能够培育出最适合特定的工业领域的理想体征。\n\n有了这些新获得的能力，我们可以选择强化能源生产领域或防御领域的[target.GetIndividualNamePlural]。"
 ori_ap.110.a: "能源永远有用。"
 ori_ap.110.b: "我们应该优先考虑防御。"
 ori_ap.115.name: "世代冗余"
 ori_ap.115.desc: "在给工蜂制定新的模板时，必须决定好那些无法与基因升级相匹配的应如何处理。\n\n有一些较老的工蜂过于虚弱无法承受调整。可以将其保留作劳动力度过余生，或将回收他们的生物质补给蜂巢。"
 ori_ap.115.a: "回收老龄工蜂。"
 ori_ap.115.b: "他们仍有用武之地。"
 ori_ap.120.name: "速度或耐久"
 ori_ap.120.desc: "一项突破性基因研究揭示了一种增强神经传递效率的方式，可以显著提升[target.GetIndividualName]的产出。\n\n然而，这种对大脑输出功率的提升并不能长期维持，会导致寿命缩短。\n\n我们必须决定是要保持正常的寿命或是以长寿为代价换取更强的能力。"
 ori_ap.120.a: "我们目前的寿命更加重要。"
 ori_ap.120.b: "刺激[target.GetIndividualNamePlural]，提升生产力。"
 ori_ap.125.name: "突触过载"
 ori_ap.125.desc: "一批新增强的[target.GetIndividualNamePlural]已经集成到了[target.GetGestaltEntityName]中，它们经过生物工程的微调，加速了神经发育和认知过程。[target.GetGestaltEntityName]的关键突触节点正以前所未有的速度运转。\n\n然而，这种加速破坏了[target.GetIndividualName]的稳定性，有可能造成灾难性的突触过载。我们或许还可以重新分配更多的[target.GetIndividualNamePlural]来执行协调任务。"
 ori_ap.125.a: "慢下来保持稳定性。"
 ori_ap.125.b: "生如夏花之绚烂。"
 ori_ap.130.name: "频率现象"
 ori_ap.130.desc: "自从将新一批晶化体整合进蜂巢后，我们发现了一种令人不快的声音振动问题。晶化过程中的一个失误可能阻碍了它们的生物递质的发育，产生了频率干扰。\n\n这些晶化体与蜂巢整体进行交流时，附近的所有工蜂都会被一阵嘈杂而令人不安的精神耳鸣的影响。这导致了注意力分散，也影响到了工作效率。"
 ori_ap.130.a: "令人不适，但可以忍受。"
 ori_ap.130.b: "剪除引起故障的工蜂。"
 ori_ap.135.name: "同步行动的难题"
 ori_ap.135.desc: "近期晶化实验取得了异常结果。部分晶化体似乎与模板供体之间存在神经连接，导致他们无意识地同步行动。\n\n无论距离多远，这种现象始终存在，晶化体会与星系其他位置的供体完全同步。这一发现为我们带来了新的可能性。\n\n我们可以启动一项计划，将晶化体与供体置于相同环境中协同工作；或者提取相关神经递质，以深入研究这一现象。"
 ori_ap.135.a: "为供体与晶化体配置完全一致的工作环境。"
 ori_ap.135.b: "通过外科手术切断同步神经链接。"
 ori_ap.140.name: "不兼容晶化"
 ori_ap.140.desc: "为了巩固蜂巢，我们用供体材料培育了一批晶化体并人工加速了它们的成熟。虽然这些晶化体是优良的生物标本，但却不可兼容。\n\n这种反常虽然令人不安，但也提供了一个独特的机会。这些独特的工蜂拥有独立的身份和思想，在与集体之外的实体交互时可能会更加有利。它们自主思考的能力也可以弥合蜂巢统一意识难以跨过的鸿沟。然而这些好处是有代价的：他们日益增强的个体意识导致了不安，将会影响我们的一些高级认知功能。"
 ori_ap.140.a: "强制整合。"
 ori_ap.140.b: "利用他们的潜力。"
 ori_ap.145.name: "制造担忧"
 ori_ap.145.desc: "我们的集体意识处于混乱之中。尽管拥有了自我复制的能力，但我们却对这种行为的有效性（甚至道德性）犹豫不决。\n\n晶化工序需要大量资源。尤其在自然繁殖可能产生更多基因多样性的情况下，我们是否更应该将这些资源花费在更其他地方？\n\n在历史上这不是我们的繁殖方式，我们不确定是否准备好接受这种对自己物种的根本改变。"
 ori_ap.145.a: "晶化的高效性难以忽视。"
 ori_ap.145.b: "基因多样性至关重要。"
 ori_ap.150.name: "蜂巢熔断"
 ori_ap.150.desc: "我们的同化实验导致蜂巢内部出现异常。以往轻轻松松的任务现在都要三四后行，相互冲突的指令使集体精神紧张。\n\n虽然由此产生的重负可能会烧毁我们最得力的工蜂，但它也提供了一个机会。\n\n我们必须决定：应该放慢脚步修复，还是让自己超越极限？"
 ori_ap.150.a: "我们可以休息一下。"
 ori_ap.150.b: "生前何必贪睡，死后自会长眠。"
 ori_ap.151.name: "焕然一新"
 ori_ap.151.desc: "我们做出的休整决定带来了好处。之前那些不和谐的冲动逐渐安定下来，凝聚成一股和谐的思想之流，再次清晰地推动着集体。\n\n曾经在精疲力竭的边缘摇摇欲坠的工蜂又开始不知疲倦地精确工作。这段时间的反思不仅减轻了集体疲劳，而且也增强了我们应对未来挑战的决心。"
 ori_ap.151.a: "我们现在闪闪发亮啊！"
 ori_ap.155.name: "专用通用之辩"
 ori_ap.155.desc: "同化带来很多好处，而我们的蜂巢能利用选择性增来进一步满足需求。可以通过硬化几丁质附肢实现对矿物产出的特化。\n\n或者我们可以让所有工蜂获得更多基因修饰，让他们拥有多种不同功能。"
 ori_ap.155.a: "通用就是有用。"
 ori_ap.155.b: "让我们开始探索吧。"
 ori_ap.160.name: "表型漂移"
 ori_ap.160.desc: "持续的实验给蜂巢带来了意想不到的复杂性。一些工蜂出现了独特的身体特征：像是带刺的外骨骼、过大的附肢，或者异常敏感的感官器官。\n\n虽然这些变化确实带来了一定的好处，但同时也增加了代谢负担。蜂巢面临着平衡这种不断加剧的压力的问题。关键在于，要进行多少同化才算合适呢？"
 ori_ap.160.a: "拥抱活力。"
 ori_ap.160.b: "必须保持凝聚力。"
 ori_ap.165.name: "怀念往昔"
 ori_ap.165.desc: "蜂巢正在改变。通过基因组的改造，我们观察到了显著的健康改善。然而，这也使我们在面对心理压力时变得更加脆弱。\n\n我们并不讨厌从前的自己，尽管我们正在变得更强大、认知能力更先进，但我们仍然怀念过去那些熟悉的思维模式。\n\n整个蜂巢都弥漫着一种深深的不适感，仿佛我们的身体与内在的精神不再匹配。我们是否已经超越了自我的界限？"
 ori_ap.165.a: "生命即变化。"
 ori_ap.165.b: "我们不能失去本质。"
