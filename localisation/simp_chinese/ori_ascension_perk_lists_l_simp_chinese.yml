 ori_ap.405.name: "病态基因组"
 ori_ap.405.desc: "我们差点没控制住基因瘟疫的突然爆发。\n\n我们对自己的生物学操控引发了基因突变，导致许多[target.GetIndividualNamePlural]的身体受到损害。\n\n受影响的[target.GetIndividualNamePlural]已被隔离，现在必须决定如何继续前进。"
 ori_ap.405.a: "处理[target.GetIndividualNamePlural]，结束瘟疫。"
 ori_ap.405.b: "研究受害者。"
 ori_ap.410.name: "腐坏细胞"
 ori_ap.410.desc: "我们的一个计算失误导致大量工蜂的基因完整性发生退化。不幸的是，我们还不能确定失误是哪一步发生的。\n\n在审查我们物种飞升所涉及的生物计算，并修正了一些可能存在问题的步骤后，我们打算继续推进工作。\n\n然而我们仍然不能确定究竟是修正了问题还是带来了更多问题。"
 ori_ap.410.desc.wilderness: "我们的一个计算失误导致大量共生体的基因完整性发生退化。不幸的是，我们还不能确定失误是哪一步发生的。\n\n在审查我们物种飞升所涉及的生物计算，并修正了一些可能存在问题的步骤后，我们打算继续推进工作。\n\n然而我们仍然不能确定究竟是修正了问题还是带来了更多问题。"
 ori_ap.410.a: "我们可以从后果中吸取教训。"
 ori_ap.410.b: "终止实验。"
