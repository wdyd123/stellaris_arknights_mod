 ### ADDITIONAL RANDOM EVENTS
 ## NON-HIVE
 #PURITY
 ori_ap.200.name: "拥抱我们的传承"
 ori_ap.200.desc: "随着我们专注于调整我们的频率，我们正在认识到所有使我们文明伟大的事物。\n\n当我们频率比以往任何时候都更加和谐，我们对我们优越的传承感到前所未有的自豪。\n\n来自各个领域的专家；艺术界、科学界和商界，都在为我们的集体努力欢呼，并希望引领我们走向荣耀。"
 ori_ap.200.a: "我们将通过资助艺术来庆祝这一里程碑！"
 ori_ap.200.b: "科学研究必须永远放在首位。"
 ori_ap.200.c: "消费是经济的核心。"
 ori_ap.210.name: "我们拒绝共鸣！"
 ori_ap.210.desc: "抗议者的呼喊在我们的城市中回荡。帝国内部的一个叛逆派系已经擅自拒绝我们的事业，背离我们通向共鸣的道路。\n\n这些麻烦制造者宣扬所谓频率多样性和文化融合的需求。\n\n如果他们的激进行为得不到处理，我们通向共鸣的进程可能会受阻。"
 ori_ap.210.a: "镇压这些异见分子！"
 ori_ap.210.b: "用空洞的承诺安抚他们。"
 ori_ap.215.name: "过往的秘密"
 ori_ap.215.desc: "考古学家在我们祖先母星上发现了一个古代文明的证据。\n\n一个长期掩埋的地下库被发掘出来，其中有令人震惊的远古基因实验证据。\n\n如果这个消息公之于众，可能会削弱我们现代对基因共鸣的主张。"
 ori_ap.215.a: "将这项研究与我们的研究整合。在过去的基础上发展。"
 ori_ap.215.b: "销毁证据。决不能让任何人知道。"
 ori_ap.220.name: "怪诞科学"
 ori_ap.220.desc: "一位名为[event_target:rogue_geneticist.GetName]的叛逆源石学家被发现进行未经批准的生物实验。[event_target:rogue_geneticist.GetHisHer]无视任何安全准则，目标是创造一个体现我们所追求的共鸣理想的优等种族。然而，[event_target:rogue_geneticist.GetHeShe]却创造出了一个畸形怪物。\n\n现在，一个短命的亚种正在我们的监管下逐渐消亡，它们虽然与我们的频率特征有一些相似之处，但大多是疾病缠身的恐怖存在。尽管对它们基因构成的研究富有成效，但预后是致命的。[event_target:rogue_geneticist.GetName]对此毫无悔意。"
 ori_ap.220.a: "革除这个叛逆者的职务！"
 ori_ap.220.a.tt: "[event_target:rogue_geneticist.GetName]被强制退休。"
 ori_ap.220.b: "\"肃清\"[event_target:rogue_geneticist.GetName]。"
 ori_ap.220.c: "这正是我们需要的创新精神！"
 ori_ap.225.name: "共鸣丑闻！"
 ori_ap.225.desc: "为了加快我们通向共鸣的道路并识别频率异常者，我们推行了定期频率检测，拥有'高质量'频率已成为一种炫耀资本。\n\n据称某些帝国官员一直在谎报他们的生物特征，伪造检测结果以表明他们拥有比实际更理想的特质。如果这件事曝光，这种对真相的隐瞒必将激起公众的愤怒。"
 ori_ap.225.a: "我们需要更准确可靠的检测。"
 ori_ap.225.b: "也许这位官员只是犯了个错误..."
 ### ADDITIONAL RANDOM EVENTS
 ## NON-HIVE
 #crystallization
 ori_ap.230.name: "结晶困境"
 ori_ap.230.desc: "结晶人就在我们之中。他们生活在我们的城市里，在我们的工厂里工作。有些甚至身居要职，参与制定影响我们生活的政策。\n\n随着结晶个体融入我们的社会，许多问题仍未得到解答。他们应该享有什么权利？他们是否与非结晶人平等，还是应该作为下属被管控？"
 ori_ap.230.a: "所有结晶人都享有完整公民权！"
 ori_ap.230.b: "他们充其量只是二等公民。"
 ori_ap.235.name: "结晶工厂遭到破坏！"
 ori_ap.235.desc: "我们最具生产力的结晶设施之一因一起事故而突然停产，造成重大损失。\n\n由于我们的许多操作都为了效率而自动化，在关键时刻没有人能够及时介入处理这次事故。\n\n一个刚下生产线的结晶人滑倒，卷入机械装置中被碾碎，导致生产线堵塞，不得不完全停产。"
 ori_ap.235.a: "这需要全面调查！"
 ori_ap.235.a.tt: "§Y$originium_resonance_situation$§!局势进度在§Y12§!个月内：§R-50%§!"
 prophecy_stalled_tt: "§Y$originium_resonance_situation$§!局势进度在§Y12§!个月内："
 ori_ap.235.b: "尽快恢复生产！"
 ori_ap.240.name: "身份危机"
 ori_ap.240.desc: "我们帝国各地的结晶人都在报告他们正在经历困扰，在寻找自我认同感方面苦苦挣扎。\n\n他们渴望拥有超越其原相的身份认同。他们质疑自己存在的意义，对生活目标和抱负感到茫然。"
 ori_ap.240.a: "这很常见。去做心理治疗吧。"
 ori_ap.240.b: "他们应该在工作中寻找成就感。"
 ori_ap.240.b.tt: "帝国主体物种的每个§Y£leader£领袖§!获得§G+200§!经验值。"
 ori_ap.250.name: "结晶人无处不在！"
 ori_ap.250.desc: "随着更多结晶人融入我们的人口，维持他们生存所需的额外资源开始给经济带来压力。\n\n虽然眼前的挑战重重，但更大的劳动力和消费群体带来的经济活力可能会为长期繁荣奠定基础——前提是我们能有效管理这个过渡期。"
 ori_ap.250.a: "我们的基础设施必须跟上需求的增长。"
 ori_ap.250.b: "让他们在外星殖民地享受生活吧。"
 ### ADDITIONAL RANDOM EVENTS
 ## NON-HIVE
 #assimilation
 ori_ap.260.name: "失控的同化"
 ori_ap.260.desc: "自发的肢体生长。物质形态的波动。突发性的形态转变。这些报告虽然零星，但不容忽视。\n\n我们的同化实验在整个文明中产生了一些不太理想的结果。也许使用源石随意修改物质我们最初预想的要复杂得多。"
 ori_ap.260.a: "不寻常的同化过程可以促进我们的研究。"
 ori_ap_260_opinion_tt: "§Y唯心主义§!帝国对我们的评价改变：§R-50§!"
 ori_ap.260.b: "清除这些畸变体。"
 ori_ap.260.b.tt: "每位§Y威权主义£leader£领袖§!获得§Y$leader_trait_eager$§!特质。"
 ori_ap.265.name: "同化者的卓越"
 ori_ap.265.desc: "由于自行进行同化实验，我们的一小部分人口发展出了非凡的能力和身体强化。\n\n作为独特的强者和天赋者，他们正在形成一个群体，并引起了公众的广泛关注。"
 ori_ap.265.a: "他们的成功可能激励他人。"
 ori_ap.265.b: "听起来他们会是优秀的士兵。"
 ori_ap.265.b.tt: "在§Y[Owner.capital_scope.GetName]§!创建一支§Y$gene_warrior_army$§!。"
 ori_ap_265_opinion_tt: "§Y军国主义§!帝国对我们的评价改变：§G+50§!"
 ori_ap.265.c: "找出他们是如何做到的并复制这一过程。"
 ori_ap.270.name: "都市传说成真"
 ori_ap.270.desc: "监控确认了一群改造者居住在城市下水道系统的存在——这令人不安地印证了长期被忽视的都市传说。\n\n这一发现加剧了社会紧张，随着对未知的恐惧升级，外表明显同化的公民报告遭受更多歧视。然而，这些个体展现出了非凡的创造力，以意想不到的方式利用下水道气体进行资源生产并改造他们的环境。"
 ori_ap.270.a: "清理下水道！"
 ori_ap.270.b: "这些同化者可能发现了什么..."
 ori_ap.280.name: "同化传染"
 ori_ap.280.desc: "一种新疾病正在我们的帝国蔓延。这种疾病导致一系列令人不适的症状，包括但不限于：不自主的气体和液体排出、极度疲劳，某些情况下甚至会致命。\n\n最奇特的是，这种疾病只影响那些通过同化改变了生理特征的人。对他们改造后基因组的持续研究带来了一些令人惊讶的发现。"
 ori_ap.280.a: "寻找治疗应用。"
 ori_ap.280.b: "将疾病武器化。"
 ori_ap_280_opinion_tt: "§Y唯物主义§!帝国对我们的评价改变：§R-50§!"
 ### ADDITIONAL RANDOM EVENTS
 ## NON-HIVE
 #ANY APPROACH
 ori_ap.295.name: "叛逆细胞"
 ori_ap.295.desc: "我们的源石研究设施为整个文明提供了前所未有的生理改造能力。\n\n然而，帝国的公民们想要更多。他们呼吁打破中央化的资源控制，允许所谓的\"生物黑客\"自由且不受限制地使用源石技术。"
 ori_ap.295.a: "给予生物黑客更多自主权。"
 ori_ap.295.b: "普通公民已经拥有太多自由了。"
 ori_ap_295_opinion_tt: "§Y平等主义§!帝国对我们的评价改变：§G+50§!"
 ori_ap.300.name: "天才源石学家"
 ori_ap.300.desc: "一位名为[event_target:genius_geneticist.GetName]的[Owner.GetScientist]刚刚发表了一篇学术研究，这项研究可能大大加快并提高我们源石实验的效率和效果。\n\n这种新方法目前仅限于理论，尚未经过测试，因此要安全地应用到我们的工作中还需要仔细考虑其方法论。"
 ori_ap.300.a: "表彰[event_target:genius_geneticist.GetName]的贡献。"
 ori_ap.300.b: "轻率的想法——和个人——都不会被容忍。"
 ori_ap.300.c: "所有人都回去工作。"
 ### ADDITIONAL RANDOM EVENTS
 ## HIVE
 #PURITY
 ori_ap.310.name: "[target.GetGestaltEntityName]共振性破坏"
 ori_ap.310.desc: "由于我们持续的频率调整实验，我们的物种已被一段失控的频率侵入。我们正以惊人的速度变得虚弱，这段外来频率与我们自身频率的不受控制的相互作用正在破坏我们的稳定性。\n\n我们必须在为时已晚之前解决这种异常的生物行为。"
 ori_ap.310.a: "清除污染物。"
 ori_ap.310.b: "让我们研究它。"
 ori_ap.315.name: "献身于事业"
 ori_ap.315.desc: "如果我们的文明要达到共鸣，我们必须首先考虑[target.GetGestaltEntityName]的福祉。频率调谐过程必须确保每一个适应性改变都能增强集体的韧性。\n\n走错方向——引入导致不稳定或破坏凝聚力的改变——可能会是灾难性的，威胁到我们统一的根基。"
 ori_ap.315.a: "专注于身体韧性。"
 ori_ap.315.b: "认知效率至关重要。"
 ori_ap.325.name: "超越当下"
 ori_ap.325.desc: "为了确保我们物种的长久性和共鸣度，我们必须实施更有选择性的繁育和更严格的频率筛查协议。\n\n只有通过仔细选择值得延续我们血统的工蜂，我们才能超越自然进化。"
 ori_ap.325.desc.wilderness: "为了确保我们物种的长久性和共鸣度，我们必须实施更有选择性的繁育和更严格的频率筛查协议。\n\n只有通过仔细选择拥有符合我们集体利益的特质的共生体，我们才能超越自然进化。"
 ori_ap.325.a: "我们将筛选智力。"
 ori_ap.325.b: "我们繁育以扩张。"
 ori_ap.330.name: "巧智飞升"
 ori_ap.330.desc: "频率调谐的回报将确保我们的传承，但每个[target.GetIndividualName]的角色、每分努力都必须与我们的共鸣愿景保持一致。\n\n我们现在面临一个重大抉择：是否要不惜牺牲适应能力来追求极致完美？还是应该采取更全面的策略，优先建设能够持续支撑这些努力的基础设施？"
 ori_ap.330.a: "追求共鸣必须是我们唯一的焦点。"
 ori_ap.330.b: "我们必须花时间发展基础。"
 ori_ap.335.name: "清除不完美"
 ori_ap.335.desc: "我们在[target.GetGestaltEntityName]内部发现了一些杂音和异常。\n\n在我们追求更大目标的过程中，必须消除这些缺陷特征，从自然进化手中夺回对我们身体发展的控制权。"
 ori_ap.335.a: "淘汰弱者以强化整体。"
 ori_ap.335.b: "重新改造有缺陷的个体。"
 ori_ap_335_opinion_tt: "§Y仁善倾向的§!帝国对我们的评价改变：§R-50§!"
 ### ADDITIONAL RANDOM EVENTS
 ## HIVE
 #crystallization
 ori_ap.340.name: "结晶人太多了！"
 ori_ap.340.desc: "我们的结晶设施运转效率远超最初预期，导致现在出现了结晶体过剩的情况。\n\n整合如此多的工蜂将是一个挑战。"
 ori_ap.340.a: "蜂巢的新成员应该被迁移。"
 ori_ap.340.b: "提高产量。加快结晶。"
 ori_ap.350.name: "徒具形骸"
 ori_ap.350.desc: "我们的一处主要结晶中心发生故障影响到了一些工蜂。结晶过程不知为何遭受到了污染，导致长出了一批没有思考能力的结晶体。\n\n它们本质上就是活着的物体，完全没有知觉，没有更高的认知功能。在完全找出原因、修正了这个生产问题之前，结晶设施的产出率暂时下降了。"
 ori_ap.350.a: "这感觉还……怪舒适的。"
 ori_ap.350.a.tt: "§Y[owner.capital_scope.GetName]§!上产生了100£pop£§H未开智人口§!。"
 ori_ap.350.b: "重新培育一批。"
 ori_ap.365.name: "蜂巢形而上学"
 ori_ap.365.desc: "我们的意识内部浮现出了一个疑问：会不会有一天结晶体把我们都取代掉了？\n\n我们在结晶复制方面的初步努力进展顺利，使我们不禁好奇起这种高效的繁殖方法是否最终会取代我们的自然繁殖。\n\n如果是这样，那么可能有一天蜂巢里再也没有原生子个体，只有结晶的结晶的结晶……这对我们这个物种究竟意味着什么呢？这个问题没有人知道答案，也让异常见蠢蠢欲动，但我们不得不问。"
 ori_ap.365.a: "这个问题本身是有价值的。"
 ori_ap.365.b: "这种问题只会让我们分心。"
 ### ADDITIONAL RANDOM EVENTS
 ## HIVE
 #assimilation
 ori_ap.375.name: "深化联系"
 ori_ap.375.desc: "我们有了一项发现。通过操控特定基因，我们可以扩展意识的触及范围，使我们的感知能力超越物种原有的极限。\n\n要在整个蜂巢范围内实施这些基因突变需要消耗大量能量，但这样做可能会加深我们对宇宙的理解，以及我们在其中所处位置的认知。"
 ori_ap.375.a: "这点代价微不足道。继续执行。"
 ori_ap.375.b: "不可操之过急。"
 mod_planet_evaluators_physics_research_produces_add: "每$pop_group_unit$[evaluator.GetIcon][evaluator.GetNamePlural]产出的£physics_research£$physics_research$"
 ori_ap.380.name: "情绪失控"
 ori_ap.380.desc: "蜂巢的多个区域正在经历无法控制的愤怒浪潮，这股情绪波动在共享意识中激起涟漪，放大了我们集体的痛苦与挫折。\n\n最近引入的突变似乎过度刺激了工蜂攻击控制中枢的神经细胞，打破了蜂巢的情绪平衡。冲突事件愈发频繁，一些子个体甚至抛弃了原有任务，开始攻击其他同类。"
 ori_ap.380.a: "我们将齐心协力，保持清醒。"
 ori_ap.380.b: "拥抱愤怒。"
 ori_ap.385.name: "环境不适"
 ori_ap.385.desc: "虽然某些突变确实让我们更强大和强化了我们，但我们发现其他突变却带来了不愉快的副作用。\n\n虽然旨在延长寿命的强化已经成功实施，但这些相同的突变却降低了我们对极端气候的耐受性。\n\n那些经历了这些生物强化的个体在调节体内温度系统时遇到了困难，这种不适感传遍了整个蜂巢。"
 ori_ap.385.a: "我们必须升级气候防护系统。"
 ori_ap.385.b: "随着我们的改变，我们对环境的偏好也在改变。"
 uncomfortable_drones: "不适的工蜂"
 uncomfortable_drones_desc: "我们的工蜂必须忍受突变带来的不适。"
 ori_ap.390.name: "力量或智慧"
 ori_ap.390.desc: "我们发现了两种突变。一种同化能够增强基层子个体的力量，大幅提高劳动效率。另一种则能提升复杂型工蜂的智力，增强解决问题和战略思维的能力。\n\n蜂巢必须决定选择哪条进化道路。"
 ori_ap.390.a: "力量就是进步。"
 ori_ap.390.b: "思考使我们繁荣。"
