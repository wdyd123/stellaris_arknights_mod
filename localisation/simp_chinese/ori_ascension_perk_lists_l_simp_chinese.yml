 # ===== 结结晶路径政体 (Crystallization Path) =====

 # 民主制 - 镜像议会制
 auth_ori_ap_democratic_crystallization: "镜像议会制"
 auth_ori_ap_democratic_crystallization_tt: "$ENABLES_CRYSTALLIZED_CLONES$\n§Y$leader_trait_crystallized_clone_default$§!维护费：§G$@cordant_multiplicity_clone_upkeep|0%$§!\n§Y$leader_trait_crystallized_clone_default_plural$§!遭到['concept_clone_leader_degradation', 劣化]并且无法拥有§Y$leader_trait_has_crystallized_clone_plural$§!"
 auth_ori_ap_democratic_crystallization_desc: "民主在这里不再受制于单一视角的局限。通过结晶技术，同一个人可以从多个角度同时参与讨论，每个镜像都承载着不同的经历和见解。这种多重存在的民主形式确保了决策的全面性，让真理在无数反射中逐渐显现。"

 # 寡头制 - 永恒理事会制
 auth_ori_ap_oligarchic_crystallization: "永恒理事会制"
 auth_ori_ap_oligarchic_crystallization_tt: "$ENABLES_CRYSTALLIZED_CLONES$\n§Y$leader_trait_has_crystallized_clone$§!特质为内阁官员提供额外效果\n§Y$leader_trait_crystallized_clone_default_plural$§!在任职内阁期间遭到['concept_clone_leader_degradation', 劣化]。\n"
 auth_ori_ap_oligarchic_crystallization_desc: "时间的流逝无法撼动这个理事会的智慧积淀。每一位理事都通过结晶技术实现了某种形式的永恒，他们的经验和见识得以跨越世代传承。这不是简单的复制，而是智慧的结结晶，让最优秀的决策能力永远指引着文明前进。"

 # 独裁制 - 棱镜统治制
 auth_ori_ap_dictatorial_crystallization: "棱镜统治制"
 auth_ori_ap_dictatorial_crystallization_tt: "$ENABLES_CRYSTALLIZED_CLONES$\n$AVAILABLE_POLICIES$§Y$policy_homogenous_class$§!"
 auth_ori_ap_dictatorial_crystallization_desc: "权力如同光线经过完美的棱镜，分解为无数个相同的光谱，每一道都忠实地反映着统治者的意志。社会的每个层面都安排着经过精心筛选的执行者，他们如同镜像般完美复制着最高指令，确保政策在任何角落都能得到绝对贯彻。"

 # 帝制 - 水晶王朝制
 auth_ori_ap_imperial_crystallization: "结晶王朝制"
 auth_ori_ap_imperial_crystallization_tt: "$ENABLES_CRYSTALLIZED_CLONES$\n§Y$leader_trait_crystallized_clone_imperial$§!特质的惩罚效果不会增加"
 auth_ori_ap_imperial_crystallization_desc: "皇权如同最纯净的结晶，历经千年而不失其光辉。每一位君主都是前代智慧的完美传承者，他们的记忆、经验和品格都凝固在永恒的晶体结构中。这种超越死亡的统治形式确保了帝国永远拥有最英明的领导者。"

 # 企业制 - 反射控股集团
 auth_ori_ap_corporate_crystallization: "映射控股集团"
 auth_ori_ap_corporate_crystallization_tt: "$organic_leaders_have_trade_upkeep$\n$ENABLES_CRYSTALLIZED_CLONES$\n£building£['building:building_crystallize_vats']产出的$mod_planet_jobs_trade_produces_mult$：§G+$@replicatory_association_trade_mult|0%$§!\n£building£§Y$building_crystallize_vats$§!产出的£mod_planet_amenities_add£行星舒适度：§G+$@replicatory_association_amenities_add|0$§!\n$AVAILABLE_POLICIES$§Y$policy_replicatory_association_insurance$§!"
 auth_ori_ap_corporate_crystallization_desc: "这家集团将人才的价值最大化，通过多重映射技术让每个优秀个体都能在不同岗位上同时发挥作用。他们不仅提供传统的商业服务，更开创了人力资源的全新范式——一个人可以同时成为多个部门的核心，效率得到指数级提升。"

 # ===== 同化路径政体 (Assimilation Path) =====

 # 民主制 - 融合自治制
 auth_ori_ap_democratic_assimilation: "融合自治制"
 auth_ori_ap_democratic_assimilation_desc: "这个制度相信真正的自由来自于无限的可能性。每个公民都有权重新定义自己的存在形式，通过融合不同的特质和能力来实现个人理想。社会提供平台让所有声音都能被听见，无论这个声音来自何种形态的存在。"

 # 寡头制 - 演化贵族制
 auth_ori_ap_oligarchic_assimilation: "演化贵族制"
 auth_ori_ap_oligarchic_assimilation_desc: "贵族的地位不是世袭的荣誉，而是持续演化的结果。只有那些能够不断适应、不断进化的个体才能维持其统治地位。这个精英阶层代表着适应性的顶峰，他们用自己的存在证明了进化的力量，并引导社会走向更高层次的发展。"

 # 独裁制 - 催化专制
 auth_ori_ap_dictatorial_assimilation: "催化专制"
 auth_ori_ap_dictatorial_assimilation_desc: "变化是唯一的真理，停滞即是死亡。这个政权将持续的变革视为社会健康的标志，任何试图维持现状的力量都被视为进步的敌人。统治者扮演着催化剂的角色，加速社会的每一次蜕变，确保文明永远处在进化的前沿。"
 auth_ori_ap_dictatorial_assimilation_tt: "\n[enforcer.GetIcon][enforcer.GetName]降低的£crime£犯罪度§G-5§!"

 # 帝制 - 流变帝制
 auth_ori_ap_imperial_assimilation: "流变帝制"
 auth_ori_ap_imperial_assimilation_desc: "帝国如同永不停息的河流，在不断的变化中保持着自己的本质。每一位君主都拥抱着未知的可能性，让帝国在每一次危机中都能找到新的出路。他们不依赖于固定的模式，而是在流变中寻找永恒的力量。"

 # 企业制 - 适配产业集团
