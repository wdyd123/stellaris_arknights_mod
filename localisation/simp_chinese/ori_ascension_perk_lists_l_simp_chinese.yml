 ori_ap.405.name: "病态相位"
 ori_ap.405.desc: "我们差点没控制住相位瘟疫的突然爆发。\n\n我们对自己的源石内部映射的操控引发了相位突变，导致许多[target.GetIndividualNamePlural]的身体受到损害。\n\n受影响的[target.GetIndividualNamePlural]已被隔离，现在必须决定如何继续前进。"
