 auth_ori_ap_imperial_resonance_desc: "皇室血脉承载着宇宙最原始的和谐之音，代代相传着能够调和万物的天赋。每一位君主都是天选的指挥家，他们的生命本身就是一首永恒的交响曲。在他们的引领下，整个文明如同一支训练有素的乐团，演奏着跨越星际的宏伟乐章。"

 # 企业制 - 谐振商业联合体
