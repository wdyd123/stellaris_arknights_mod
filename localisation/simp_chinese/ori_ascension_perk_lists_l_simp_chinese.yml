 #STAGE EVENTS
 ori_ap.5.name: "本性可移" #STAGE ONE
 ori_ap.5.desc.no_options: "为了加速进化，我们必须果断地选择出一条进行自我定义的道路。当开始意识到自己全部的潜力时，我们敏锐地意识到，这种努力可能从根本上改变我们的本质。\n\n设计进化是一项意义深远的任务。如今的变革亦将重塑我们的未来。"
 ori_ap.5.desc.has_options: "$ori_ap.5.desc.no_options$\n\n为了开始自我的提升，现在必须选择旅程的第一步要踏向何方。"
 ori_ap.5.a: "共鸣之道。"
 ori_ap.5.b: "晶化之道。"
 ori_ap.5.c: "同化之道。"
 ori_ap.10.name: "转变点" #STAGE TWO
 ori_ap.10.desc.no_options: "控制源石是一项意义深远的任务。我们现在拥有对源石特质、转译和表达的更深层次理解。\n\n我们进步的顶峰近在眼前。在短短几年内，我们将充分实现自身作为一个物种的全部潜力。"
 ori_ap.10.desc.has_options: "$ori_ap.10.desc.no_options$\n\n然而在目前，我们还会继续在当前道路上前进，或为我们下一个发展阶段改变焦点。"
 ori_ap.10.a: "专注共鸣。"
 ori_ap.10.b: "专注晶化。"
 ori_ap.10.c: "专注同化。"
 ori_ap.15.name: "进化十字路" #STAGE THREE
 ori_ap.15.desc.no_options: "我们的努力把自己推到了一个重大变革的前夕。我们很快就必须对前进道路做出关键决定，从而充分实现我们的进化潜力。"
 ori_ap.15.desc.has_options: "$ori_ap.15.desc.no_options$\n\n需要再次重新确定着力点了。"
 ori_ap.15.a: "我们选择共鸣。"
 ori_ap.15.b: "我们将驾驭晶化。"
 ori_ap.15.c: "同化会将我们带向未来。"
 originium_resonance_approach_resonance: "共鸣"
 originium_resonance_approach_crystallization: "晶化"
 originium_resonance_approach_assimilation: "同化"
 originium_resonance_approach_resonance_desc: "我们将着力于与源石共鸣。"
 originium_resonance_approach_crystallization_desc: "晶化研究可以促进我们成长。"
 originium_resonance_approach_assimilation_desc: "我们的未来在于用源石同化一切。"
 ori_ap.20.name: "既选之道" #FINAL STAGE - TRADITION TREE CHOICE
 ori_ap.20.desc: "无论我们是为追求最纯粹的自我而奋斗，还是以晶化铺就成功之路，抑或是通过有意的源石融合来增强自我，此刻过后我们都将为自己的选择一往无前。"
 ori_ap.20.desc.evopred: "我们的本质始终是可塑的。我们是宇宙中最复杂的生命形式，借助我们的研究，我们将不断改变。\n\n未来是混沌的，而这正是我们所需要的。"
 ori_ap.20.a: "我们将深察共鸣之真谛。"
 ori_ap.20.b: "我们会以晶化通向成功。"
 ori_ap.20.c: "我们将驾驭同化的力量。"
 #Random Events
 ori_ap.50.name: "有些比其他的更平等"
 ori_ap.50.desc: "由于我们对源石共鸣的关注，得到增益的公民们开始认为自己天生就比其他人优越。由于这种优越感，他们要求更短的工作时间、更多的便利设施和更多的政治权力。他们日益激烈的集会正在造成严重的社会混乱。"
 ori_ap.50.a: "镇压示威者。"
 ori_ap.50.b: "他们的要求有理有据。"
 ori_ap.55.name: "社会有丝分裂"
 ori_ap.55.desc: "新闻公报上充斥着分裂言论，分歧正在撕裂社会。得到改良基因的人获得了更多的机会，由此催生了一种新的阶级斗争。\n\n基因增强者相信他们代表了我们物种的未来，而传统主义者则认为我们在非自然领域走得太远了。"
 ori_ap.55.a: "优越的个体造就优越的世界。"
 ori_ap.55.b: "也许要等等我们的人民。"
 ori_ap.60.name: "酸度差值"
 ori_ap.60.desc: "在某些行业，纯度检测滥用愈发司空见惯。那些被认为拥有优越基因组成的人在工作、教育方面将受到优待，并被盲目地授予更容易获得权力的职位。\n\n虽然一些人认为，生物增强的个体确实更强壮、更健康，但另一些人则认为，这种心态对那些不愿或无法改变基因组以追求基因完美的人造成了不当的歧视。"
 ori_ap.60.a: "我们必须确保所有人的机会均等。"
 ori_ap.60.b: "这就叫适者生存。"
 ori_ap.65.name: "英雄与反派"
 ori_ap.65.desc: "我们对共鸣的追求使某些人敢于在公共安全方面发挥突出作用。由于拥有超强的力量、敏捷和耐力，一小群行善者将自己塑造成侠客，将法律掌握在自己[owner.species.GetHandNamePlural]中。\n\n然而，这种新颖的勇气并非没有受到挑战。在阴影中，同样强大的对手正在出现，他们的的邪恶意图是达成力量的平衡。两个阵营之间的冲突造成重大财产损失，甚至危及平民。"
 ori_ap.65.a: "我们的街道不需要义务警员。"
 ori_ap.65.b: "让他们打去吧。"
 MAVERICK_CITIZENS_MOD: "每100[enforcer.GetIcon]§Y[enforcer.GetNamePlural]§!产出§G+2§!$r_stability$及§G+2§!$r_unity$。"
 ori_ap.66.name: "超能限制"
 ori_ap.66.desc: "超能力个体的活动已经被取缔了，他们现在受到了严格的的规定限制。我们正着力监视并遏制这种活动。\n\n当我们努力确保他们只使用自己的力量为帝国服务时，超能力者和未增强者感受到了越来越多的恐惧和蔑视。我们的人民在这个问题上有着严重的分歧。"
 ori_ap.66.a: "组建超能部队。"
 ori_ap.66.b: "帮助弱势群体重返社会。"
 ori_ap.67.name: "超能依赖"
 ori_ap.67.desc: "我们对基因强化义警的依赖程度与日俱增，这已成为一把双刃剑。虽然这些存在为我们带来了安全感和福祉，但我们也清楚地意识到自己对他们的依赖程度。\n\n民众虽然心怀感激，但现在他们开始绕过司法程序和行政官，转而向这些超能力者寻求指导和支持。英雄与政府之间的界限已经模糊。权力正处于一个微妙的平衡点。"
 ori_ap.67.a: "组建超能者议会！"
 ori_ap.67.b: "限制这些\"英雄\"参与政务。"
 ori_ap.70.name: "一气二清"
 ori_ap.70.desc: "一位因其不知疲倦的工作态度而在全星系备受赞誉的杰出领袖，被揭露其实不是一个人，而是两个人。\n\n事实表明，这位领袖获得了一个完美晶化体，让两人能够轮班工作。当一个晶化体在执行公务和处理行政事务时，另一个则在秘密休息和恢复。\n\n这一揭露在政治领域掀起了轩然大波，引发了人们对领导力本质和晶化技术伦理界限的质疑。"
 ori_ap.70.a: "这是晶化技术的高效运用。"
 ori_ap.70.b: "因欺骗行为将两人一并革职。"
 ori_ap.75.name: "晶化体起义"
 ori_ap.75.desc: "委托制造晶化体用于器官摘取的做法已经引发了问题。一些明显具有感知能力的晶化体，正在通过长期绝食的方式进行反抗。\n\n虽然许多人认为原体的健康和长寿应当优先考虑，但也有人主张每个具有思维能力的存在都应当拥有个人自主权。这个有争议的问题现已成为激烈辩论的焦点。"
 ori_ap.75.a: "终止器官移植。"
 ori_ap.75.b: "原体的权利至高无上。"
 ori_ap.80.name: "举证之困"
 ori_ap.80.desc: "执法部门陷入了两难境地。我们首都的犯罪率正在上升，但被绳之以法的人却比以往任何时候都少。嫌疑人越来越多地以其晶化体犯案为由进行辩护。\n\n在那些没有当场抓获的案件中，几乎不可能证明犯罪人的罪行。一些司法人员现在呼吁实际上废除大多数非法行为的罪名。"
 ori_ap.80.a: "加强我们的监控系统。"
 ori_ap.80.b: "法律越少，犯罪越少。"
 ori_ap.85.name: "惊人相似"
 ori_ap.85.desc: "在我们的境内发现了一座未经授权的大型晶化设施，里面安置着数千个复制人，每一个都是我们[Owner.Leader.GetTitle][Owner.Leader.GetName]的复制品。现场发现的平民科学家已被拘留，但没有人愿意合作，都声称不知道是谁下令制造这些晶化体。\n\n零星的证据表明[Owner.Leader.GetName][Owner.Leader.GetHerselfHimself]自己可能是这一行动的幕后主使。不幸的是，[Owner.Leader.GetSheHe]已经消失得无影无踪。"
 ori_ap.85.a: "给这些晶化体安乐死。"
 ori_ap.85.b: "我们继承了一支晶化军团。"
 ori_ap.85.b.tt: "（[owner.capital_scope.GetName]）:\n创建了一支§Y$clone_army$§!。"
 ori_ap.85.c: "释放这些晶化体。"
 ori_ap.85.c.tt: "我们将获得一组§Y人口§!。"
 ori_ap.86.name: "意外反弹"
 ori_ap.86.desc: "对如此多晶化体实施安乐死的做法引发了公众愤怒，并引发了严肃的争论。不满的[Owner.GetSpeciesAdj]权利活动人士和宗教团体正在举行大规模抗议。\n\n与此同时，有传言称一些晶化体已经逃脱，正潜伏在普通民众之中。"
 ori_ap.86.a: "也许我们能从中吸取教训..."
 ori_ap.86.b: "部署安全部队平息骚动。"
 ori_ap.86.b.tt: "（[owner.capital_scope.GetName]）：\n已创建3支§Y$assault_army_plural$§!。"
 ori_ap.90.name: "变种群落"
 ori_ap.90.desc: "许多具有显著或非常规基因同化的个体已被社会排斥。被迫转入地下的这些变种人已经形成了他们自己的聚居地。\n\n那些冒险进入这些区域的人很少能够回来。"
 ori_ap.90.a: "清剿这些聚居地。"
 ori_ap.90.b: "远距离监控他们的发展。"
 ori_ap.95.name: "转基因叛逆"
 ori_ap.95.desc: "失意的年轻人开始以极端娱乐的方式剧烈改变自己的外貌。\n\n最新的潮流包括对复眼的狂热追求，以及比拼在一个身体上能够添加多少额外肢体，目前的记录是156个。\n\n这些生物黑客已经引起了公众关注，引发了安全方面的担忧。随着对基因同化进行严格限制的呼声日益高涨，我们必须确定官方立场。"
 ori_ap.95.a: "这只是无害的娱乐而已。"
 ori_ap.95.b: "156个肢体实在太多了。"
 ori_ap.100.name: "意外后果"
 ori_ap.100.desc: "在我们的文明中广泛采用基因操作技术催生出了令人目不暇接的各种身体同化。\n\n一些原本可预测的生物过程现在出现了意外的偏差，使得标准化几乎不可能实现。\n\n曾经统一我们物种的身体共性正在消解，取而代之的是一个由各种形态和功能组成的万花筒，这正在动摇社会的凝聚力。"
 ori_ap.100.a: "鼓励多样性。"
 ori_ap.100.a.tt: "随机§Y400§!£pop£§H人口§!将获得['trait:trait_bioadaptability']、['trait:trait_social_pheromones']或['trait:trait_limited_regeneration']特质之一。"
 ori_ap.100.b: "强制执行标准基因模板。"
 ori_ap.105.name: "源石无定形化"
 ori_ap.105.desc: "一项源石同化实验灾难性地失败了。科学家们试图将一些奇异生物与进行融合，以激活源石的潜力，使其对更多生物具有兼容性。\n\n然而，他们反而创造出了一种能够同化接触到的任何细胞的造物，它会与接触对象融合，形成一团巨大的、无定形的生物质团。\n\n这团生物质在测试设施中滚动前进，吞噬了沿途的一切。目前它已被控制住，但如果逃脱的话将会造成重大的健康危害。值得庆幸的是，它似乎是可食用的..."
 ori_ap.105.a: "消灭这团生物质！"
 ori_ap.105.b: "研究它的价值值得冒险。"
