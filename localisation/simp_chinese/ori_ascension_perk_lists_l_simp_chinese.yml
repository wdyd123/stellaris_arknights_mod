 auth_ori_ap_dictatorial_resonance: "核酸司法制"
 auth_ori_ap_dictatorial_resonance_tt: "$pop_effects_from_resonance_header$$TABBED_NEW_LINE$每$pop_group_unit$£pop£人口产出£society£社会学研究：$plus_minus_icon$§Y$@resonance_traits_resource$§!$DOUBLE_NEW_LINE$$authority_grants_genetic_purist_tt$$TABBED_NEW_LINE$—行星$MOD_PLANET_CRIME_ADD$：$minus_plus_icon$§Y5.0§!$TABBED_NEW_LINE$—星域$MOD_PLANET_CRIME_ADD$：$minus_plus_icon$§Y2.5§!$TABBED_NEW_LINE$—行星$MOD_PLANET_STABILITY_ADD$：$plus_minus_icon$§Y5.0§!$TABBED_NEW_LINE$—星域$MOD_PLANET_STABILITY_ADD$：$plus_minus_icon$§Y2.5§!"
 auth_ori_ap_dictatorial_resonance_desc: "该政府将基因和生物特征数据作为先发制人的司法工具，通过仔细检查每位公民的基因密码以寻找犯罪倾向。通过在违规行为发生之前进行干预，这种细致的监督可以确保秩序。真正的正义不是守株待兔，而是未雨绸缪，只有从根源上消除犯罪才能保护社会。"
 auth_ori_ap_imperial_resonance: "生物自治领"
 auth_ori_ap_imperial_resonance_tt: "['concept_genetic_resonance']对£leader£§Y$imperial_ruler$§!及§Y继承人§!的效果：$TABBED_NEW_LINE$—$MOD_LEADER_SKILL_ADD$：$plus_minus_icon$§Y$@resonance_traits_imperial_level|2$§!$DOUBLE_NEW_LINE$我们§Y[Ruler.GetTitle]同物种§!的£leader£领袖获得§Y$imperial_bloodline$§!特质\n['concept_genetic_resonance']对£leader£§Y帝国血脉§!的效果：$TABBED_NEW_LINE$—$MOD_LEADER_LIFESPAN_MULT$：$plus_minus_icon$§Y$@resonance_traits_imperial_bloodline|1%$§!$TABBED_NEW_LINE$—$MOD_LEADER_SPECIES_EXP_GAIN$：$plus_minus_icon$§Y$@resonance_traits_leader_xp|1%$§!"
 auth_ori_ap_imperial_resonance_desc: "作为基因卓越的捍卫者，这一政体在孜孜不倦追求生命完美的同时，也延长了其领袖的寿命。社会的昌盛源于最优秀基因的保存与繁衍，开创至高无上的未来。对基因库的严苛管理确保了进步的步伐，以长生与完美为最终馈赠。"
 auth_ori_ap_corporate_resonance: "器官集团"
 auth_ori_ap_corporate_resonance_tt: "$organic_leaders_have_trade_upkeep$\n\n$pop_effects_from_resonance_header$$TABBED_NEW_LINE$—每$pop_group_unit$£pop£人口产出$r_trade$贸易额：$plus_minus_icon$§Y$@resonance_traits_resource$§!$DOUBLE_NEW_LINE$"
 auth_ori_ap_corporate_resonance_desc: "这家寰宇企业将生命商品化推向极致，以营利为目的培育器官。高端器官能在市场上卖出天价，而\"冗余资产\"则往往流入黑市。神秘的中间人和地下手术师如鱼得水，他们为急切的买家提供服务，确保每一份资产都物尽其用。"
 #crystallization
 auth_ori_ap_democratic_crystallization: "和谐多元制"
 auth_ori_ap_democratic_crystallization_tt: "$ENABLES_BACKUP_CLONES$\n§Y$leader_trait_backup_clone_default$§!维护费：§G$@cordant_multiplicity_clone_upkeep|0%$§!\n§Y$leader_trait_backup_clone_default_plural$§!遭到['concept_clone_leader_degradation', 劣化]并且无法拥有§Y$leader_trait_has_backup_clone_plural$§!"
 auth_ori_ap_democratic_crystallization_desc: "这个政体将晶化技术视为平等与进步的见证。晶化人与自然出生者并肩而立，他们的声音同样受到重视。全民意志因每一个观点的多样性而更加丰富，无论是否为晶化体。"
 auth_ori_ap_oligarchic_crystallization: "复制摄政制"
 auth_ori_ap_oligarchic_crystallization_tt: "$ENABLES_BACKUP_CLONES$\n§Y$leader_trait_has_backup_clone$§!特质为内阁官员提供额外效果\n§Y$leader_trait_backup_clone_default_plural$§!在任职内阁期间遭到['concept_clone_leader_degradation', 劣化]。\n"
 auth_ori_ap_oligarchic_crystallization_desc: "这个社会通过将权力锚定在优质晶化体的不朽血脉中，确保其精英阶层的永恒统治。晶化技术不仅保存了他们的基因传承，更使其臻于完美，实现了领导层的无缝延续。每个重要职位都由同一尊贵血脉的改良版本所占据，巩固了他们跨越世代的统治地位。"
 auth_ori_ap_dictatorial_crystallization: "均一臣服制"
 auth_ori_ap_dictatorial_crystallization_tt: "$ENABLES_BACKUP_CLONES$\n$AVAILABLE_POLICIES$§Y$policy_homogenous_class$§!"
 auth_ori_ap_dictatorial_crystallization_desc: "通过严密的基因筛选确保绝对忠诚，只有那些天生具有坚定服从性的个体才会被选作晶化源。这创造了一个自我延续的社会，在这里叛乱不仅不可能发生，在生物学上更是完全无法实现，通过公民基因结构的设计本身来确保永恒的和谐。"
 auth_ori_ap_imperial_crystallization: "世袭延续制"
 auth_ori_ap_imperial_crystallization_tt: "$ENABLES_BACKUP_CLONES$\n§Y$leader_trait_backup_clone_imperial$§!特质的惩罚效果不会增加"
 auth_ori_ap_imperial_crystallization_desc: "统治者无可置疑的神圣权威通过晶化得以永存，伟大君主的每一世都继承了前世的智慧与荣光。这种领导层的无缝延续确保了社会的永续进步，在他们的明君治世下维系着一个永恒的黄金时代。"
 auth_ori_ap_corporate_crystallization: "复制协会制"
 auth_ori_ap_corporate_crystallization_tt: "$organic_leaders_have_trade_upkeep$\n$ENABLES_BACKUP_CLONES$\n£building£['building:building_clone_vats']产出的$mod_planet_jobs_trade_produces_mult$：§G+$@replicatory_association_trade_mult|0%$§!\n£building£§Y$building_clone_vats$§!产出的£mod_planet_amenities_add£行星舒适度：§G+$@replicatory_association_amenities_add|0$§!\n$AVAILABLE_POLICIES$§Y$policy_replicatory_association_insurance$§!"
 auth_ori_ap_corporate_crystallization_desc: "无与伦比的便利与舒适触手可及。为自己准备一个晶化体以备不时之需，或是为逝去的挚爱定制复制体。本寰宇企业承诺每次复制的精确度高达93%，将尖端科技与精确复制带来的慰藉完美结合。"
