 auth_ori_ap_democratic_assimilation: "生物多样自由制"
 auth_ori_ap_democratic_assimilation_desc: "这个社会恪守一项信条：个体的形躯犹如圣殿，由己主宰，任凭设计与掌控。在自由不羁与坚定支持的框架下，公民们获得实现独特潜能的力量，得以随心塑造自身与未来。"
 auth_ori_ap_oligarchic_assimilation: "催化统御"
 auth_ori_ap_oligarchic_assimilation_desc: "权力集中于一个基因突变优异的精英阶层，赋予他们无与伦比的权威。他们超脱于常规法律之外，运用自身能力守护并引导社会，采取一切必要手段以确保社会的存续与繁荣。"
 auth_ori_ap_dictatorial_assimilation: "混合授权"
 auth_ori_ap_dictatorial_assimilation_desc: "这个社会将基因突变奉为进步的基石。那些安于自然形态的个体将面临即刻拘禁或处决，确保唯有基因优异者才能为物种迈向完美的不懈追求贡献力量。"
 auth_ori_ap_dictatorial_assimilation_tt: "\n[enforcer.GetIcon][enforcer.GetName]降低的£crime£犯罪度§G-5§!"
 auth_ori_ap_imperial_assimilation: "基因霸政"
 auth_ori_ap_imperial_assimilation_desc: "这个帝国拥抱随机突变的不可预测之力，挖掘无尽潜能，培育传统方法永远无法企及的创新与能力。在争夺霸权的竞逐中，突变的混沌成为他们最大的优势，推动他们迈向无可匹敌的至高统治。"
 auth_ori_ap_corporate_assimilation: "器官高利贷"
 auth_ori_ap_corporate_assimilation_desc: "在这种体制下，器官和身体部件的融资通过灵活的付款计划向所有人开放。一旦出现欠款，将立即被收回器官或没收约定的抵押物。这个体系确保了一个稳定的供需循环，每一个身体部件既是商品，也是契约。"
 auth_ori_ap_corporate_assimilation_tt: "$organic_leaders_have_trade_upkeep$\n每$pop_group_unit$£pop£人口从['trait:trait_spare_organs']产出的$r_trade$：§G+0.10§!"
 auth_ori_ap_democratic_evopred: "基因选民"
 auth_ori_ap_democratic_evopred_desc: "尽管难以管理，该社会还是部分控制了可塑性基因组。人们将决定自身的突变如何显现。"
 auth_ori_ap_democratic_evopred_tt: "$auth_ori_ap_evopred_tt$\n基于最强的['concept_faction']对['trait:trait_malleable_genes']增加额外的['concept_genetic_electorate_effect', 效果]\n作为奴隶或更好生活标准的外星§Y物种§!提升的['concept_adaptive_evolution']进展§G+100%§!"
 auth_ori_ap_oligarchic_evopred: "生物贵族"
 auth_ori_ap_oligarchic_evopred_desc: "在这个社会里，时间被征服了。通过精心挑选最原始的基因储备，统治精英们得以永生。然而，一个小小的失误就可能意味着失去永恒，对于那些在他们之下的人来说，雄心和进化是同一枚硬币的两面……"
 auth_ori_ap_oligarchic_evopred_tt: "$auth_ori_ap_evopred_tt$\n内阁官员§Y不朽§!"
 auth_ori_ap_dictatorial_evopred: "巅峰执政领"
 auth_ori_ap_dictatorial_evopred_desc: "一个由持续进化塑造的文明，由一个巅峰意志统治着。任何议会或宪法都不能掩盖元首的最高意志。在这里，每一次基因上的胜利都会推动王位的飞升。"
 auth_ori_ap_dictatorial_evopred_tt: "$auth_ori_ap_evopred_tt$\n统治者特质：['leader_trait:trait_ruler_apex_predator']"
 apex_predator_male: "$trait_ruler_apex_predator$"
 apex_predator_female: "$trait_ruler_apex_predator$"
 auth_ori_ap_imperial_evopred: "不死王朝"
 auth_ori_ap_imperial_evopred_desc: "在$auth_ori_ap_imperial_evopred$，逝者不得安息，而是被吞噬。每一代都将滋养下一代，逝去领袖的遗体将维系帝国的不朽统治。服务就是牺牲，而所有的臣民都将在死亡中继承祖先的遗产。"
 eternal_ancestor_male: "$eternal_ancestor_female$"
 eternal_ancestor_female: "永恒先祖"
 auth_ori_ap_imperial_evopred_tt: "$auth_ori_ap_evopred_tt$\n允许统治者在伟大领袖去世时将其吞噬。"
 auth_ori_ap_corporate_evopred: "国有生物掠食企业" #Galactic Limited Incorporated
 auth_ori_ap_corporate_evopred_desc: "国有生物掠食企业通过适应在基因和经济上茁壮成长。随着每一个新的基因组加入到公司的投资组合中，该巨型企业都会进一步完善市场地位，根据每个物种独特的生物学特性定制产品和谈判。毕竟，了解客户的本性能让成交几乎……成为本能。"
 auth_ori_ap_corporate_evopred_tt: "$auth_ori_ap_evopred_tt$\n$organic_leaders_have_trade_upkeep$\n每种物种特质提高商业协议效力：§G+1%§!\n§Y商业协议§!促进的['concept_adaptive_evolution']进度提高§G+100%§!"
 auth_ori_ap_hive_mind_evopred: "奇美拉意识"
 auth_ori_ap_hive_mind_evopred_desc: "该蜂巢思维倦于简单的自我传播。每个新的殖民地都在成为它的活体挂毯，点缀着不断变化的景观和肉体的融合。生物和星球成为一体，边界消融于奇美拉意识之中。"
 auth_ori_ap_hive_mind_evopred_tt: "$auth_ori_ap_evopred_tt$\n自动将殖民地环境改造为§Y蜂巢星球§!\n净化外星人；外星§Y物种§!提升的['concept_adaptive_evolution']进展§G+100%§!"
 auth_ori_ap_evopred_tt: "每个物种特质降低人口产生的$EMPIRE_SIZE$：§G+1%§!"
