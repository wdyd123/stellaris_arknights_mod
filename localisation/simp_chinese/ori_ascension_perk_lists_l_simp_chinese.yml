 auth_ori_ap_oligarchic_resonance_desc: "绝对的权力必须托付给遗传上注定的精英，他们是这个文明命运最纯洁、最有能力的公仆。在他们之下，每位公民从事着都根据自身的基因潜质量身定制的职位。只有每个人的命中注定的人生意义可以带来满足，而不是野心。"
