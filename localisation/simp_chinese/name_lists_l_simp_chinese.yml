 trait_traditional_originium_desc: "§L几百年的历史，这些东西是他们的负担，但也是他们的骄傲。§!\n"
 trait_thrifty_originium_desc: "§L这个物种天性节俭，总是喜欢尽一切可能将利益最大化。§!\n"
 trait_intelligent_originium_desc: "§L这个物种大脑非常发达，他们可以轻易接受日新月异的科学进步。§!\n"
 trait_industrious_originium_desc: "§L这个物种非常吃苦耐劳，这片大地不会体恤体弱者。§!\n"
 trait_agrarian_originium_desc: "§L这一物种与土地有着难以割舍的关系，使他们成为了农业和园林的专家。§!\n"
 trait_ingenious_originium_desc: "§L该物种头脑灵活，善于打破陈规，他们懂得如何最大化利用其基础设施和电力网。§!\n"
 trait_charismatic_originium_desc: "§L这个物种拥有一种特别的魅力，任何其他生物都愿意与他们亲近。§!\n"

