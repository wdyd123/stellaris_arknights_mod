 # 干员介绍tooltips
 arknights_recruitment.silverash.tooltip:0 "银灰作为舰队司令官带来了卓越的商业头脑和战略领导力，他的喀兰贸易关系网提供了战术优势。"
 arknights_recruitment.chen.tooltip:0 "陈的执法背景和战斗专长使她成为一名杰出的地面部队将军，拥有无与伦比的纪律性。"
 arknights_recruitment.exusiai.tooltip:0 "能天使作为企鹅物流信使的速度和精准度完美转化为快速舰队部署和攻击性战术。"
 arknights_recruitment.eyjafjalla.tooltip:0 "艾雅法拉的火山研究为灵能技术提供了突破性见解，并具备先进的物理学研究能力。"
 arknights_recruitment.saria.tooltip:0 "塞雷娅的防御专长和医疗知识使她成为保护关键战略位置的理想将军。"
 arknights_recruitment.ifrit.tooltip:0 "伊芙利特的破坏性源石技艺研究以其爆炸专长增强了我们的材料科学能力。"
 arknights_recruitment.shining.tooltip:0 "闪灵作为前赦罪师的医疗专长提供了先进的生物学研究和强化的社会发展能力。"
 arknights_recruitment.nightingale.tooltip:0 "夜莺的治疗源石技艺精通显著提升了我们的生物科学和人口健康研究。"
 arknights_recruitment.hoshiguma.tooltip:0 "星熊的不屈意志和防御精通为我们的地面部队提供了无与伦比的保护。"
 arknights_recruitment.schwarz.tooltip:0 "黑的精准射击和保镖经验使她成为具备战术隐秘能力的杰出舰队指挥官。"
 arknights_recruitment.blaze.tooltip:0 "煌的实战经验和坚韧天性使她成为前线作战的强大将军。"
 arknights_recruitment.weedy.tooltip:0 "温蒂的工程专长提供了创新的战术解决方案，并通过技术优势增强影响力。"
 arknights_recruitment.w.tooltip:0 "W的爆破专长和佣兵经验为我们的舰队作战带来了毁灭性的战斗潜力。"
 arknights_recruitment.skadi_alter.tooltip:0 "浊心斯卡蒂独特的深海猎人能力提供了卓越的凝聚力建设和治国专长。"
 arknights_recruitment.surtr.tooltip:0 "史尔特尔压倒性的战斗实力使她成为能够单独扭转战局的毁灭性将军。"
 arknights_recruitment.thorns.tooltip:0 "棘刺的阿戈尔血统和战术规划提供了出色的舰队后勤和战略协调能力。"
 arknights_recruitment.mudrock.tooltip:0 "泥岩的佣兵领导力和防御专长为我们的地面作战提供了无与伦比的保护。"
 arknights_recruitment.ash.tooltip:0 "灰烬的特种部队训练和彩虹小队领导力提供了精英军事战术能力。"
 arknights_recruitment.kaltsit.tooltip:0 "凯尔希广博的医疗知识和研究经验显著推进了我们的生物科学和社会研究。"
 arknights_recruitment.skadi.tooltip:0 "斯卡蒂的深海猎人能力和战斗实力同时提供了战术优势和增强的影响力行动。"
 arknights_recruitment.siege.tooltip:0 "推进之王的皇家卫队经验和领导力提供了出色的舰队后勤和增强的能源管理。"
 arknights_recruitment.bagpipe.tooltip:0 "风笛的军事纪律和维多利亚训练提供了优越的舰队协调和能源资源优化。"
 arknights_recruitment.phantom.tooltip:0 "傀影神秘的艺术能力和隐秘专长提供了独特的战术解决方案和影响力行动。"
 arknights_recruitment.suzuran.tooltip:0 "铃兰的贵族教育和源石技艺精通提供了卓越的治国专长和凝聚力建设能力。"
 arknights_recruitment.nian.tooltip:0 "年的古代工艺和防御源石技艺提供了增强的合金生产和优越的防御能力。"

 arknights_recruitment.platinum.tooltip: "白金是一名库兰塔族狙击手，具有出色的远程射击能力。她冷静而专业，在战场上能够精确打击敌人要害。加入我们的队伍后，她将成为可靠的远程火力支援。"
 arknights_recruitment.blue_poison.tooltip: "蓝毒是一名阿纳缇族狙击手，擅长使用毒素作战。她的箭矢携带剧毒，能够对敌人造成持续伤害。虽然性格温和，但在战斗中绝不手软。"

 arknights_recruitment.specter.tooltip: "幽灵鲨是一名阿戈尔族近卫，拥有强大的近战能力和惊人的生存力。虽然受到海嗣的影响，但她的战斗意志依然坚定不移。在最危险的前线，她是最可靠的战士。"
 arknights_recruitment.lappland.tooltip: "拉普兰德是一名鲁珀族近卫，曾经是黑帮成员。她的双剑技艺精湛，战斗风格狂野而有效。虽然性格古怪，但在战场上是不可多得的强力战士。"

 arknights_recruitment.texas.tooltip: "德克萨斯是一名鲁珀族先锋，曾经的黑帮大小姐。她拥有出色的领导能力和战场适应性，擅长快速部署和费用回复。冷静的外表下隐藏着坚定的意志。"
 arknights_recruitment.zima.tooltip: "凛冬是一名乌萨斯族先锋，曾经是学生运动的领导者。她拥有出色的指挥能力和鼓舞队友的天赋，能够在战场上为队伍提供强力的支援和费用回复。"
 arknights_recruitment.elysium.tooltip: "极境是一名阿纳缇族先锋，具有优雅的贵族气质。他擅长战场指挥和后勤管理，能够为队伍提供优秀的费用支援和战术配合。完美主义的性格让他在任何任务中都力求完美。"

 arknights_recruitment.pramanix.tooltip: "初雪是喀兰贸易的大小姐，也是一名出色的辅助干员。她能够削弱敌人的防御和法术抗性，为队友创造更好的输出环境。温柔的性格掩盖了她强大的战略价值。"

 arknights_recruitment.ptilopsis.tooltip: "白面鸮是一名利贝利族医疗干员，拥有强大的群体治疗能力。她的存在能够显著提升队伍的续航能力，是任何行动都不可或缺的后勤支援。"
 arknights_recruitment.silence.tooltip: "沉默是莱茵生命的研究员，也是一名技艺精湛的医疗干员。她能够使用无人机进行远程治疗，为前线战士提供及时的医疗支援。严谨的科学态度让她在医疗领域表现卓越。"
 arknights_recruitment.warfarin.tooltip: "华法琳是一名萨卡兹族医疗干员，拥有悠久的医疗经验。她不仅能够治疗伤员，还能通过特殊手段强化队友的攻击能力。对血液的研究让她在医疗和辅助方面都表现出色。"
 arknights_recruitment.5star.tooltip:0 "这位经验丰富的干员带来了扎实的能力和宝贵的技能来加强我们的力量。"
 arknights_recruitment.all_recruited.tooltip:0 "已招募所有可用干员，罗德岛提供大量补偿奖励，包括增强的影响力和凝聚力产出。"

